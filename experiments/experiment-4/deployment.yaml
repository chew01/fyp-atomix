apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-failover-experiment
spec:
  selector:
    matchLabels:
      name: enhanced-failover-experiment
  template:
    metadata:
      labels:
        name: enhanced-failover-experiment
        proxy.atomix.io/inject: "true"
        proxy.atomix.io/profile: "enhanced-failover-experiment"
    spec:
      serviceAccountName: enhanced-failover-sa
      containers:
      - name: enhanced-failover-client
        image: enhanced-failover-client:local
        env:
        - name: LOG_FILE
          value: "/app/logs/enhanced-failover-test-results.log"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TEST_MODE
          value: "comprehensive"  # Options: "precision" (post-recovery only) or "comprehensive" (immediate + post-recovery)
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
      volumes:
      - name: log-volume
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: enhanced-failover-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: enhanced-failover-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["consensus.atomix.io"]
  resources: ["raftgroups", "multiraftclusters", "consensusstores"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: enhanced-failover-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: enhanced-failover-sa
  namespace: default
roleRef:
  kind: Role
  name: enhanced-failover-role
  apiGroup: rbac.authorization.k8s.io