apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomix-concurrency-experiment
spec:
  selector:
    matchLabels:
      name: atomix-concurrency-experiment
  template:
    metadata:
      labels:
        name: atomix-concurrency-experiment
        proxy.atomix.io/inject: "true"
        proxy.atomix.io/profile: "atomix-concurrency-experiment"
    spec:
      serviceAccountName: atomix-concurrency-experiment-sa
      containers:
      - name: concurrency-client
        image: concurrency-client:local
        env:
        - name: CONCURRENT_CLIENTS
          value: "10"
        - name: OPERATIONS_PER_CLIENT
          value: "100"
        - name: CONTENTION_KEYS
          value: "5"
        - name: TEST_DURATION
          value: "600"
        - name: STATISTICS_FILE
          value: "/app/logs/concurrency-test-results.csv"
        - name: LOG_FILE
          value: "/app/logs/concurrency-test-results.log"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: log-volume
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atomix-concurrency-experiment-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: concurrency-test-monitor
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["consensus.atomix.io"]
  resources: ["raftgroups", "multiraftclusters", "consensusstores"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: atomix-concurrency-experiment-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: atomix-concurrency-experiment-sa
  namespace: default
roleRef:
  kind: Role
  name: concurrency-test-monitor
  apiGroup: rbac.authorization.k8s.io