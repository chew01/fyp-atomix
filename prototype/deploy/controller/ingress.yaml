apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prototype-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: controller.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prototype
                port:
                  number: 8080
